<div class="row">
    <div class="col">
        <div class="row">
            <div class="dropdown-container border-box">
                <p>Select State:</p>
                <div *ngFor="let state of (dataService.stateList$ | async)">
                    <div class="dropdown-item" (click)="stateClicked(state)">
                        {{state}}
                    </div>
                </div>
            </div>
            <div class="dropdown-container border-box" *ngIf="sortsState.stateFips.length == 0">
                <p>Please select a state to narrow down your search first.</p>
            </div>
            <div class="dropdown-container border-box" *ngIf="sortsState.stateFips.length > 0">
                <p>Select County:</p>
                <div *ngFor="let county of sortData">
                    <div class="dropdown-item" (click)="countyClicked(county.fipsCode)">
                        {{county.countyName + ", " + county.state}}
                    </div>
                </div>
            </div>    
        </div>
        <div class="chip-container">
            <p>Selected states:</p>
            <div *ngFor="let state of sortsState.stateFips">
                <div class="chip">X {{state}}</div>
            </div>
        </div>
        <div class="chip-container">
            <p>Selected counties:</p>
            <div *ngFor="let c of sortsState.countyFips">
                <div class="chip">X {{c}}</div>
            </div>
        </div>
    </div>
    <div class="col">
        <p class="center">Prevalence of Mental Health Disorders</p>
        <div id="bar-chart"></div>
    </div>
    <div class="col">
        <app-definitions></app-definitions>
        <div id="quintiles">
            <p>Legend</p>
        </div>
    </div>
</div>
